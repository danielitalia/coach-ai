services:
  # Evolution API - WhatsApp Gateway
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Server
      - SERVER_URL=http://localhost:8080

      # Authentication
      - AUTHENTICATION_API_KEY=coach-ai-secret-key-2026
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # QR Code settings
      - QRCODE_LIMIT=6
      - QRCODE_COLOR=#000000

      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:coachaipass@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

      # Instance settings
      - DEL_INSTANCE=false
      - CONFIG_SESSION_PHONE_CLIENT=Coach AI
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1032774174

      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://coach-ai-backend:3000/webhook
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true

      # Log level
      - LOG_LEVEL=ERROR

      # Disable Redis (not needed for single instance)
      - CACHE_REDIS_ENABLED=false
      - CACHE_REDIS_URI=
      - CACHE_LOCAL_ENABLED=true

    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - coach-ai-network
    depends_on:
      - postgres

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: coach-ai-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=coachaipass
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coach-ai-network

  # Coach AI Backend (lo creeremo dopo)
  coach-ai-backend:
    build: ./backend
    container_name: coach-ai-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=coach-ai-secret-key-2026
      - DATABASE_URL=postgresql://postgres:coachaipass@postgres:5432/coachai
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://host.docker.internal:11434/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-ollama}
      - OPENAI_MODEL=${OPENAI_MODEL:-llama3.2:3b}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - coach-ai-network
    depends_on:
      - evolution-api
      - postgres

  # Dashboard React
  dashboard:
    build: ./dashboard
    container_name: coach-ai-dashboard
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    networks:
      - coach-ai-network
    depends_on:
      - coach-ai-backend

volumes:
  evolution_instances:
  postgres_data:

networks:
  coach-ai-network:
    driver: bridge
